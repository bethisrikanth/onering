---
---
<!DOCTYPE html>
<html ng-app="app">
  <head>
    <title>Onering</title>

    <link rel="stylesheet" href="{{ site.url_prefix }}/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ site.url_prefix }}/css/font-awesome.css">
    <link rel="stylesheet" href="{{ site.url_prefix }}/css/lib.css">
    <link rel="stylesheet" href="{{ site.url_prefix }}/css/site.css">
  </head>

  <body ng-controller="GlobalController">
    <div id="root">
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="NavigationController">
        <div class="container">
          <div class="navbar-header">
            <a class="onering-logo" href="{{ site.url_prefix }}/">&nbsp;</a>
          </div>

          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li ng-repeat="nav in navbar" ng-class="{active: getActive(nav.path), disabled: nav.disabled }">
                <a href="{{ site.url_prefix }}/#[[ nav.path ]]">
                  <i ng-show="nav.icon" class="[[ nav.iconType || 'glyphicon' ]] [[ nav.iconType || 'glyphicon' ]]-[[ nav.icon ]]"> </i>
                  [[ nav.title ]]
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container content" ng-view>
      </div>

      <div class="footer">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              Built by system administrators and developers for all mankind.<br />
              Onering is licensed under the <a href="http://www.apache.org/licenses/LICENSE-2.0">Apache License 2.0</a>.

              <br />
              <br />
              <ul class="footer-links">
                <li><a target="_blank" href="https://github.com/outbrain/onering"><i class="fa fa-github-square"></i> GitHub</a></li>
                <li><a href="{{ site.url_prefix }}/#/contact"><i class="fa fa-bullhorn"></i> Contact the developers</a></li>
              </ul>
            </div>

            <div class="copyright col-md-offset-2 col-md-4 align-right">
              <br />
              <a class="outbrain-logo" target="_blank" href="http://www.outbrain.com">&nbsp;</a>
              <br />
              <br />
              Copyright &copy; {{ site.copyright }} <a target="_blank" href="http://www.outbrain.com">Outbrain, Inc.</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{{ site.url_prefix }}/js/jquery.min.js"></script>
    <script src="{{ site.url_prefix }}/js/bootstrap.min.js"></script>
    <script src="{{ site.url_prefix }}/js/angular.min.js"></script>
    <script src="{{ site.url_prefix }}/js/angular-route.min.js"></script>
    <script src="{{ site.url_prefix }}/js/ui-bootstrap-0.6.0.min.js"></script>
    <script src="{{ site.url_prefix }}/js/ui-bootstrap-tpls-0.6.0.min.js"></script>
    <script src="{{ site.url_prefix }}/js/controllers.js"></script>
    <script src="{{ site.url_prefix }}/js/site.js"></script>
  </body>
</html>
