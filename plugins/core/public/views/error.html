<div class="container">
  <div class="row">
    <div class="span12">
      <h2>An error has occurred:</h2>

      <br />
      <br />

      <div class="alert" ng-repeat="error in errors" ng-class="error.alertClass">
        <h3>{{ error.type }}</h3>
        {{ error.message }}

        <div ng-show="error.backtrace">
          <br />
          <br />
          <b>Backtrace:</b><br />
          <div class="backtrace" ng-repeat="line in error.backtrace">
            <span ng-bind-html-unsafe="line | highlight:'.*\/onering\/[^\:]+'">
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
