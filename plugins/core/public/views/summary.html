<div class="container">
  <div class="row">
    <div class="span12">
      <h1>Summary of {{ field }}</h1>

      <table class="table">
        <thead>
          <tr>
            <th>Field</th>
            <th>Total</th>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="rollup in summary | orderBy:orderProp:true">
            <td><a href="#/inf/{{ field }}/{{ rollup._id }}">{{ rollup._id }}</a></td>
            <td>{{ rollup.total }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
