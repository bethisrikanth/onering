<div class="modal-header">
  <h3>{{ title | titleize }}</h3>
</div>

<div class="modal-body">
  <p ng-show="text">{{ text }}</p>
</div>

<div class="modal-footer">
  <button class="btn btn-success pull-left" ng-click="confirm()">Yes</button>
  <button class="btn btn-danger pull-right" ng-click="cancel()">No</button>
</div>
