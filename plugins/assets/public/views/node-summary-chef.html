<table class="table table-condensed">
  <tbody>
    <tr ng-show="device.properties.chef.version">
      <th>Version</th>
      <td>{{ device.properties.chef.version }}</td>
    </tr>

    <tr>
      <th>State</th>
      <td>
        <span class="label label-success" ng-show="device.properties.chef.enabled">Enabled</span>
        <span class="label label-important" ng-hide="device.properties.chef.enabled">Disabled</span>
      </td>
    </tr>

    <tr ng-show="device.properties.chef.last_ran_at">
      <th>Last Run</th>
      <td>{{ device.properties.chef.last_ran_at | timeAgo }}</td>
    </tr>

    <tr>
      <th>Run List</th>
      <td>
        <ul class="unstyled">
          <li ng-repeat="item in device.properties.chef.run_list">
            <label class="label pull-left clearfix">{{ item | section:'-':0:1 }}</label>&nbsp;&nbsp;
            <a target="_blank" href="#/inf/show/chef.run_list:{{ item }}">{{ item | section:'-':1 }}</a>
          </li>
        </ul>
      </td>
    </tr>
  </tbody>
</table>
