<div class="container-fluid">
  <div class="row-fluid">
    <div class="span12">
      <h2 style="margin: 0; font-size: x-large">{{ node.name | section:'.':0:1 }}<span style="font-size: medium; color: grey;">.{{ node.name | section:'.':1 }}</span></h2>
      <br />
    </div>
  </div>

  <div class="row-fluid">
    <div class="span2">
      <table class="table table-condensed">
        <thead>
          <tr>
            <th style="padding:0" class="center" title="Represents the status of this device">Status</th>
            <th style="padding:0" class="center" title="Whether the device is online and remotely controllable">Control</th>
            <th style="padding:0" class="center" title="The state of external monitoring for this device">Monitor</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td class="center" style="padding:0">
              <span class="label label-{{ node.status || 'unknown' }}">{{ (node.status || 'unknown') | titleize }}</span>
            </td>
            <td class="center" style="padding:0">
              <span class="label label-important">Offline</span>
            </td>
            <td class="center" style="padding:0">
              <span ng-show="node.properties.monitor" class="label label-{{ node.properties.alert_state || 'success' }}">{{ node.properties.alert_state || 'Clear' }}</span>
              <span ng-hide="node.properties.monitor" class="label label-important">Disabled</span>
            </td>
          </tr>
        </tbody>
      </table>

      <div ng-include="'views/node-details.html'"></div>
    </div>

    <div class="span8">
      <tabs>
        <pane ng-repeat="pane in panes" heading="{{ pane.title || (pane.id | titleize) }}">
          <div class="{{ pane.id }}" ng-include="'views/panes/'+pane.template+'.html'"></div>
        </pane>
      </tabs>
    </div>

    <div class="span2">
      <div ng-include="'views/node-notes.html'"></div>

      <div ng-include="'views/node-actions.html'"></div>
    </div>
  </div>
</div>
