<div class="container-fluid">
  <div class="row-fluid">
    <div class="span12">
      <h3>{{ site | uppercase }}: Rack {{ rack }}</h3>
    </div>
  </div>

  <div class="row-fluid">
    <div class="span3">
      <table class="table table-condensed">
        <tbody>
          <tr ng-repeat="device in devices" rowspan="{{ device.properties.height || '1' }}">
            <td>{{ device.id }}</td>
            <td>{{ device.count }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="span7">
      <div class="container">
        INFO
      </div>
    </div>
  </div>
</div>
