<div ng-repeat="app in device.properties.glu.apps">
  <h5><a href="#/inf/show/glu.tags:{{ app.name }}">{{ app.name }}</a></h5>

  <table class="table table-condensed">
    <tbody>
      <tr>
        <th>Version</th>
        <td>{{ app.version || 'Not Present' }}</td>
      </tr>
      <tr>
        <th>Deployed</th>
        <td>
          <span style="color: #CC0000;" ng-hide="app.version==app.zk_version">
            {{ app.zk_version || 'Not Reporting' }}
          </span>
          <span ng-show="app.version==app.zk_version">
            {{ app.zk_version || 'Not Present' }}
          </span>
        </td>
      </tr>
      <tr>
        <th>Tags</th>
        <td>{{ app.tags | join:', ' }}</td>
      </tr>
    </tbody>
  </table>
</div>
