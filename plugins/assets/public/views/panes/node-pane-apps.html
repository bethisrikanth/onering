<div class="container-fluid widget-pane">
  <div class="row-fluid">
    <div class="span6" ng-show="node.properties.services">
      <div class="widget-title">System Services</div>

      <div class="widget-content widget-expand">
        <table class="table table-striped table-condensed table-hover">
          <thead>
            <tr>
              <th><abbr title="Status">S</abbr></th>
              <th>Service</th>
              <th>On Boot?</th>
              <th>Actions</th>
            </tr>
          </thead>

          <tbody>
            <tr ng-repeat="service in node.properties.services">
              <td>&mdash;</td>
              <td>{{ service }}</td>
              <td>&mdash;</td>
              <td>
                <i title="Restart this service" class="icon-repeat"> </i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="row-fluid">
    <div class="span12" ng-show="node.properties.glu">
      <div class="widget-title">Deployed Applications &ndash; Glu</div>

      <div class="widget-content widget-expand" ng-include="'views/panes/node-pane-glu.html'"></div>
    </div>
  </div>
</div>
