<div class="container-fluid widget-pane">
  <div class="row-fluid">
    <div class="span12">
      <div class="widget-title" ng-click="opt.alert_collapse=!opt.alert_collapse">
        Active Alerts
        <span class="pull-right">
          <i ng-hide="opt.alert_collapse" class="icon-chevron-up"> </i>
          <i ng-show="opt.alert_collapse" class="icon-chevron-down"> </i>
        </span>
      </div>

      <div class="widget-content widget-expand" ng-hide="opt.alert_collapse">
        ALERTS!
      </div>
    </div>
  </div>

  <div class="row-fluid">
    <div class="span4">
      <div class="widget-title">Overview</div>
      <div class="widget-content">
        <table class="table-condensed table-plain">
          <tbody>
            <tr>
              <th>Uptime</th>
              <td>
                <span ng-show="node.properties.booted_at">{{ (node.properties.booted_at | timeAgo) }}</span>
                <span ng-hide="node.properties.booted_at">&mdash;</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="span4">
      <div class="widget-title">
        Utilization
        <span class="pull-right">
          <span class="badge">10m</span>
          <span class="badge">6h</span>
          <span class="badge">3d</span>
          <span class="badge">1w</span>
        </span>
      </div>

      <div class="widget-content">
        <div class="widget-header">
          <span class="pull-left">
            <b>{{ node.properties.metrics.cpu.count }}</b> CPUs
          </span>

          <span class="pull-right">
            <b>{{ node.properties.metrics.memory.total | autosize }}</b> RAM
          </span>

          <div class="clearfix"></div>
        </div>
        CPU/LOAD vs Memory GRAPH
      </div>
    </div>

    <div class="span4">
      <div class="widget-title">Bandwidth</div>
      <div class="widget-content">
        NETWORK GRAPH
      </div>
    </div>
  </div>

  <div class="row-fluid">
    <div class="span12" ng-include="'views/panes/node-pane-system-disk.html'"></div>
  </div>
</div>
