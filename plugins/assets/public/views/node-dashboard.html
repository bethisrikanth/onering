<div class="alerts" ng-show="nagios_alerts">
  <h3>Active Alerts <i class="minor">as of {{ nagios_alerts.updated_at | timeAgo }}</i></h3>

  <ul class="unstyled">
    <li ng-repeat="alert in nagios_alerts | orderBy:'last_alert_at':true" class="sidetab sidetab-{{ alert.current_state }} {{ alert.acknowledged &amp;&amp; 'acknowledged' }}">
      <span>
        <b>Since</b> {{ alert.last_alert_at | timeAgo }}<b ng-show="alert.flapping"><i> [FLAPPING]</i></b>,
        <b>last checked</b> {{ alert.last_checked_at | timeAgo }}
      </span>
      <b>{{ alert.plugin_output }}</b>
      <span ng-show="alert.description">Service: {{ alert.description }}</span>
    </li>
  </ul>
  <br />
</div>

<div class="container-fluid stats" ng-show="stats">
  <div class="row-fluid">
    <div class="span6">
      <h3>Operations</h3>
      <div ng-include="'views/node-osstats.html'" />
    </div>

    <div class="span6">
      <h3>Applications</h3>

      <div ng-show="device.properties.chef">
        <h4>Chef</h4>
        <div ng-include="'views/node-summary-chef.html'" />
      </div>

      <div ng-show="device.properties.glu">
        <h4>Glu</h4>
        <div ng-include="'views/node-summary-glu.html'" />
      </div>
    </div>
  </div>
</div>
