<plot-data name="tester" format="json" src="[[ tgt ]]"
  series="[[ tester#target ]]">
</plot-data>

<plot height="600" aspect="2" stroke-width="2" legend-switches>
  <lines ng-repeat="s in series"
    x="[[ tester#datapoints[$index].map(function(d){ return d[1] }) ]]"
    y="[[ tester#datapoints[$index].map(function(d){ return d[0] }) ]]"
    label="[[ s ]]">
  </lines>
</plot>
