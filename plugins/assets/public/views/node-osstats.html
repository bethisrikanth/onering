<div class="row">
  <div class="offset1 span5">
    <h4>Memory</h4>

    <div class="stat memory">
      <h5>{{ device.properties.metrics.memory.total | autosize }} total</h5>
    </div>
  </div>

  <div class="span6">
    <h4>CPU</h4>

    <div class="stat cpu">
      <h5>{{ device.properties.metrics.cpu.count }} cores
        <span ng-show="device.properties.metrics.cpu.speed"> @ {{ device.properties.metrics.cpu.speed | autospeed:'M' }}</span>
      </h5>

      <div>
        <div ng-repeat="c in []" class="emblem emblem-small emblem-online">{{ c }}</div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="offset1 span11">
    <h4>Disk</h4>

    <div class="stat disk">
      <div class="container-fluid">
        <div class="row-fluid mount" ng-repeat="disk in device.properties.metrics.disk.mounts | orderBy:'mount'">
          <div class="span4">
            <div class="progress" title="{{ disk.percent_used }}% used">
              <div class="bar" style="width: {{ disk.percent_used }}%;"></div>
            </div>
          </div>
          <div class="span8">
            <div><b>{{ disk.mount }} &mdash; <span ng-show="disk.available" class="spaceFree">{{ disk.available | autosize }} free</span></b></div>
            <div ng-show="disk.device">{{ disk.device }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
