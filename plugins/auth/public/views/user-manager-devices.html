<table class="table table-condensed table-hover">
  <thead>
    <tr>
      <th>&nbsp;</th>
      <th ng-click="sortField='id'; sortReverse=!sortReverse">Device ID</th>
      <th ng-hide="userPaneUser" ng-click="sortField='logged_in_at'; sortReverse=!sortReverse">Last Logged In</th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="result in deviceResults | orderBy:sortField:sortReverse">
      <td class="center"><input type="checkbox"></input></td>
      <td class="id"><a>{{ result.id }}</a></td>
    </tr>
  </tbody>
</table>
