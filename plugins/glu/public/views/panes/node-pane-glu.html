<table class="table table-striped table-condensed">
  <thead>
    <tr>
      <th>Application</th>
      <th>Cluster</th>
      <th>Environment</th>
      <th>Version</th>
      <th>Configuration</th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="app in node.properties.glu.apps | orderBy:'name'">
      <td>{{ app.name }}</td>
      <td>{{ app.cluster }}</td>
      <td>{{ app.environment }}</td>
      <td>{{ app.version }}</td>
      <td>&mdash;</td>
    </tr>
  </tbody>
</table>
