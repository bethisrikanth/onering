<div ng-show="summary" class="site">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <h3>Site {{ site | uppercase }} &mdash; {{ summary.count }} nodes [<a href="#/inf/show/site/{{ site }}">Show All</a>]</h3>
      </div>
    </div>  
  </div>

  <div class="container">
    <div class="row">
      <div class="span2 well rack" ng-repeat="rack in summary.children | filter:compact | orderBy:'id'">
        <ul class="nav nav-list">
          <li class="nav-header"><a href="#/site/{{ site }}/{{ rack.id }}">Rack {{ rack.id }}</a> ({{ rack.count }} devices)</li>
          <li ng-repeat="model in rack.children | orderBy:'-count'">{{ model.id }} <span class="badge">{{ model.count }}</span></li>
        </ul>
      </div>
    </div>

    <div class="row">
      <div class="span12">
        <h4>Dislocated Devices</h4>
        <table class="table table-condensed">
          <tbody>
            <tr>

            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
